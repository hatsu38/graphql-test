name: Brakeman

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  brakeman:
    name: brakeman
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Ruby 3.0.2のセットアップ
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: brakemanを実行実行
        run: |
          bundle exec brakeman -A